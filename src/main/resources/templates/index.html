<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Llama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Generate Response</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RAG Embedding</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 50rem;">
        <div class="form-container">
          <!-- Search by ID Form -->
            <div class="input-group mb-3">
                <label for="prompt"></label>
                <input type="text" class="form-control" name="prompt" id="prompt" placeholder="Enter prompt" />
                <button id="generateButton" type="button" class="btn btn-primary" onclick="generateResponse()">
                    <span id="buttonText">Generate Answer</span>
                    <span id="buttonSpinner" class="spinner-border spinner-border-sm" aria-hidden="true" style="display: none;"></span>
                </button>
            </div>

          <!-- Search by Description Form -->
            <div class="container-fluid">
                <label for="resultsId">Results:</label>
                <output id="resultsId"></output>
            </div>
        </div>
    </div>

<!-- Link to the external JavaScript file -->
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
